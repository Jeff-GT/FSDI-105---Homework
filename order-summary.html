                    </tbody>

        <h2>Payment Summary</h2>
            <div class="pay-summary-control" id="custInfo">

        <p id="subm8" class="submit-btn"><button onclick="hidePets()"><img src="./img/Button icon.png" alt="" class="button-icon">  Submit Order</button></p>
